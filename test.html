<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            user-select: none;
        }

        .main {
            position: absolute;
            top: 0px;
            bottom: 0px;
            left: 0px;
            right: 0px;
            background-color: #586f93;
            overflow: hidden;
        }

        .textContent {
            position: absolute;
            background: transparent;
            top: 15%;
            left: 20%;
            right: 20%;
            bottom: 60%;
            text-align: center;
            z-index: 9;
        }

        .line {
            margin: 25px 0px;
            z-index: 9;
        }

        .text {
            display: inline-block;
            font-size: 25px;
            font-weight: bold;
            font-family: cursive;
            color: #000000;
            animation: flexing 3s ease-in infinite;
            z-index: 9;
        }

        .text:hover {
            animation: imageFlexing 2s ease-in 1;
        }

        .sdlr_pic {
            position: absolute;
            top:30%;
            left:10%;
        }

        .imageLine {
            height: 62px;
            margin: 5px 5px;
            text-align: center;
            z-index: 10;
        }

        .image {
            display: inline-block;
            margin: 0px 2px;
            border: 1px solid lavender;
            text-align: center;
        }

        .image:hover {
            animation: imageFlexing 2s ease-in 1;
        }

        .star {
            position: absolute;
            /*display: none;*/
            opacity: 0;
            background-color: #d2c3c7;
            transform: rotate(45deg);
            animation: shining 3s ease-in infinite;
        }

        @keyframes imageFlexing {
            0% {
                transform: scale(1);
            }
            /*30% {*/
            /*    transform: scale(1.5);*/
            /*}*/
            /*60% {*/
            /*    transform: scale(2.5);*/
            /*}*/
            100% {
                transform: scale(3.5);
            }
        }

        @keyframes flexing {
            0% {
                transform: scale(0.8);
                opacity: 0.8;
            }
            30% {
                transform: scale(1);
                opacity: 1;
            }
            60% {
                transform: scale(1.2);
                opacity: 1;
            }

            100% {
                transform: scale(0.8);
                opacity: 0.8;
            }
        }

        @keyframes shining {
            0% {
                opacity: 0;
                transform: translateY(0%) rotate(45deg);
            }
            20% {
                opacity: 0.3;
                transform: translateY(-20%) rotate(45deg);
            }
            40% {
                opacity: 0.6;
                transform: translateY(-200%) rotate(45deg);
            }
            60% {
                opacity: 0.8;
                transform: translateY(-400%) rotate(45deg);
            }
            100% {
                opacity: 0;
                transform: translateY(-1200%) rotate(45deg);
            }
        }
    </style>
    <script src="js/jquery.min.js"></script>
    <script type="text/javascript">
        var textLines = [
            'xxx',
            'aaaa bbbb ddsfdf',
            '按时打算给桑葚干 阿三哥丧失根深蒂固',
            '对对对所发生的 适当施工',
            '按时打算给桑葚干 按时打算给桑葚干',
            '按时打算给桑葚干 按时打算给桑葚干',
            '按时打算给桑葚干 按时打算给桑葚干'
        ];

        var images = [
            'images/avator1',
            'images/avator2',
            'images/avator3',
            'images/avator4',
            'images/avator5',
            'images/avator6',
            'images/avator7',
            'images/avator8',
            'images/avator9',
            'images/avator10'
        ];

        function beginImages() {

        }

        function makeLargeShape() {
            var mainDiv = document.getElementsByClassName('main')[0];
            var totalWidth = mainDiv.offsetWidth;
            var totalHeight = mainDiv.offsetHeight;
            var imageWidth = 60, imageHeight = 60;
            var rows = Math.floor(totalHeight / (imageHeight + 2));
            var columns = Math.floor(totalWidth / (imageWidth + 5));

            for (var i = 0; i < rows; i++) {
                var imageLine = document.createElement('div');
                imageLine.classList.add('imageLine');
                mainDiv.appendChild(imageLine);

                for (var j = 0; j < columns; j++) {
                    var imageDiv = document.createElement('div');
                    imageDiv.classList.add('image');
                    imageDiv.style.width = imageWidth + 'px';
                    imageDiv.style.height = imageHeight + 'px';
                    imageDiv.innerHTML = '<b>' + i + '-' + j + '</b>';
                    imageLine.appendChild(imageDiv);
                }
            }
        }

        function beginTyping() {
            var contentDiv = document.getElementsByClassName('textContent')[0];
            var content, lineEl;

            function typing() {
                if (!content) {
                    var textLine = textLines.shift();
                    if (!textLine) {
                        return;
                    }
                    content = textLine.split('');
                    lineEl = document.createElement('div');
                    lineEl.classList.add('line');
                    contentDiv.appendChild(lineEl);
                }
                var text = content.shift();
                if (text) {
                    var span = document.createElement('span');
                    span.classList.add('text');
                    span.style.display = 'inline-block';
                    span.style.animationDelay = randomNumber(0, 30) / 10 + 's';
                    span.innerHTML = text.trim() ? text : '&nbsp;';
                    lineEl.appendChild(span);
                } else {
                    content = null;
                }
                setTimeout(typing, 200);
            }

            typing();
        }

        function initStars() {
            var mainDiv = document.getElementsByClassName('main')[0];
            var totalWidth = mainDiv.offsetWidth;
            var count = totalWidth / 60 * 6;

            for (var i = 0; i < count; i++) {
                var size = parseInt('' + randomNumber(60, 120) / 10);
                var star = document.createElement('div');
                star.classList.add('star');
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                star.style.left = randomNumber(5, 95) + '%';
                star.style.top = randomNumber(10, 90) + '%';
                star.style.animationDelay = randomNumber(0, 30) / 10 + 's';
                mainDiv.appendChild(star);
            }
        }

        function randomNumber(min, max) {
            min = parseInt(min);
            max = parseInt(max);
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        $(function () {
            initStars();
            setTimeout(beginTyping, 1000);
            // setTimeout(makeLargeShape, 1000);
        });
    </script>
